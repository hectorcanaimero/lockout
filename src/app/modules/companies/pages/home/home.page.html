<app-header title="Compañias"></app-header>
<ion-content>
  <ng-container *ngIf="(company$ | async) as company; else nocompany">
    <ion-list class="mt-3">
      <ion-item >
        <ion-icon slot="start" name="storefront-outline"></ion-icon>
        <ion-label class="ion-text-wrap">
          <p>{{ company.typeCompany.name | titlecase }}</p>
          <h1>{{ company.name }}</h1>
        </ion-label>
      </ion-item>
      <ion-item >
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-label>{{ company.user.email }}</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>{{ company.user.phone }}</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon slot="start" name="location"></ion-icon>
        <ion-label>
          <h5 class="ion-text-wrap"> {{ company.address }} </h5>
        </ion-label>
      </ion-item>
      <ion-item >
        <ion-icon slot="start" name="apps-outline"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2 class="mb-3">Categorias</h2>
          <ion-badge color="primary" mode="ios" *ngFor="let category of company.categories" class="mx-1">
            {{ category.name | translate }}
          </ion-badge>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="card-outline"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2 class="mb-2">Método de Pagos</h2>
          <span *ngFor="let paid of company.payment">{{ paid | translate }}, </span>
        </ion-label>
      </ion-item>
    </ion-list>

      </ion-fab-button>
    </ion-fab> -->

  <ng-template #nocompany>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="warning" (click)="onEdit()">
        <ion-icon name="add"></ion-icon>

  </ng-template>
