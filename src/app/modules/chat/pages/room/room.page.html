<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" color="primary"  name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'CHAT.TITLE_SERVICE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollEvents]="true">
  <div class="mt-4 px-4">
    <ion-text color="medium">
      <p class="text-center" style="font-size: .8rem">
        {{ 'CHAT.MESSAGE' | translate }}
        <span style="display: block; font-weight: 700;">{{ uid }}</span>
      </p>
    </ion-text>
  </div>
  <ng-container *ngFor="let item of messages$ | async as list">
    <app-chat-msg [item]="item"></app-chat-msg>
  </ng-container>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-input
      spellcheck="true"
      autocomplete="true"
      autocorrect="true"
      rows="1"
      class="chat-input"
      [(ngModel)]="message"
      [placeholder]="'CHAT.PLACEHOLDER' | translate"
      (keyup.enter)="onSubmit()"
      (ngModelChange)="onEventInput($event)"
    >
    </ion-input>
    <ion-buttons slot="primary">
      <ion-button  fill="clear" (click)="setCamera()" *ngIf="!activeMessage">
        <ion-icon name="camera" color="primary"></ion-icon>
      </ion-button>
      <ion-button (click)="onSubmit()" slot="end" class="send-chat-button" *ngIf="activeMessage">
        <ion-icon slot="icon-only" name="send" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
