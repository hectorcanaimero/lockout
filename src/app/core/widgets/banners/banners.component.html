<div id="banner">
  <ng-container *ngIf="(banners$ | async) as banners; else load">
    <ion-slides mode="ios" [options]="options">
      <ng-container *ngIf="banners.length > 0; load">
        <ion-slide  *ngFor="let item of banners">
          <ng-container *ngIf="isInternal(item.url); else entry">
            <img
              class="img-fluid border-radius"
              [src]="item.picture"
              [alt]="item.name"
              (click)="openProfile(item.url)">
          </ng-container>
          <ng-template #entry>
            <img
              class="img-fluid border-radius"
              [src]="item.picture"
              [alt]="item.name"
              (click)="openUrl(item.url)"
            >
          </ng-template>
        </ion-slide>
      </ng-container>
    </ion-slides>
  </ng-container>
  <ng-template #load>
    <div class="center">
      <ion-spinner color="warning"></ion-spinner>
      <ion-label>
        Loading...
      </ion-label>
    </div>
  </ng-template>
</div>
