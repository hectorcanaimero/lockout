<ng-container *ngIf="(onLine$ | async) as status">
  <div class="offline" *ngIf="!status">
    <ion-card>
      <ion-item lines="none">
        <ion-label>
          <h1><b>{{ 'YOU_ARE_OFFLINE' | translate }}</b></h1>
          <h3 class="ion-text-wrap">{{ 'OFFLINE_MESSAGE' | translate }}</h3>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ng-container>
